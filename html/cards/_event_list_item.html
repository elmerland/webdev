<li class="event-list-item">
  <dl>
    <dt class="event-title">
      <a href="@@event_link"><i class="title-icon fa fa-@@icon"></i> @@event_title</a>
    </dt>
    <dd class="event-description">
      <ul class="event-details-list">
        <li class="event-details-list-item">
          <span class="event-detail-tag"><i class="tag date-details"></i></span>
          <a href="@@calendar_link">@@date_time</a>
        </li>
        <li class="event-details-list-item">
          <span class="event-detail-tag"><i class="tag location-details"></i></span>
          <a href="@@map_link">@@location</a>
        </li>
        <li class="event-details-list-item">
          <span class="event-detail-tag"><i class="tag about-details"></i></span>
          @@description
        </li>
      </ul>
    </dd>
  </dl>
</li>
