<section class="member-card">
  <a href="@@profile_link">
    <h2 class="card-title">@@name</h2>
    <img class="card-image" src="@@picture_link" alt="Profile picture"/>
    <blockquote class="card-quote">
      <p>
        @@quote
      </p>
      <cite>@@cite</cite>
    </blockquote>
  </a>
</section>
